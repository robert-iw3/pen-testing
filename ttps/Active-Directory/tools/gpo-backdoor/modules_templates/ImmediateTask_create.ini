; Deploy an immediate task on the target
[MODULECONFIG]
name = Scheduled Tasks
type = computer

[MODULEOPTIONS]
task_type = immediate
program = cmd.exe
arguments = /c whoami > C:\poc.txt

;impersonate = CORP\john
;task_name = A task generated by GPB
;author = GpoAdmin
;description = Some GPO-deployed task

[MODULEFILTERS]
;filters =
;    [
;        {
;            "operator": "AND",
;            "type": "Computer Name",
;            "value": "ad01-srv1.corp.com"
;        }
;    ]