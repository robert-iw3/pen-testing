version: 2

before:
  hooks:
    - go mod tidy
builds:
  -
    id: keycred
    main: ./cmd/keycred
    binary: keycred
    ldflags:
      - -s -w -X main.version=v{{.Version}}
    env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
      - linux_arm64
      - darwin_amd64
      - darwin_arm64
      - windows_amd64
  -
    id: pfxtool
    main: ./cmd/pfxtool
    binary: pfxtool
    ldflags:
      - -s -w -X main.version=v{{.Version}}
    env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
      - linux_arm64
      - darwin_amd64
      - darwin_arm64
      - windows_amd64

archives:
  -
    name_template: >-
      {{ .ProjectName }}_
      v{{ .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-dev"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
