{{define "graphrunner"}}
    {{template "base" .}}
{{end}}

{{define "content"}}
    <style>
        .warning-banner {
            background-color: #fff3cd;
            border: 2px solid #ffeeba;
            color: #856404;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            font-weight: 500;
            text-align: center;
        }

        .iframe-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 160px);
            overflow: hidden;
        }
        
        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>

    <div class="warning-banner">
        ⚠️ Warning: GraphRunner operates entirely client-side. All Microsoft Graph API requests made through GraphRunner will use your IP address, not the OAuthSeeker instance's IP address.
    </div>

    <div class="iframe-container">
        <iframe src="/admin/static/GraphRunnerGUI.html" title="GraphRunner GUI">
            Unable to load GraphRunner HTML GUi into an iframe
        </iframe>
    </div>
{{end}}
